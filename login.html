<!DOCTYPE html>
<html>
<head>
	<title>Zahara HomeCare</title>

	<link rel="stylesheet" href="Semantic-UI-master/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/icon.css">
	


	<style type="text/css">
	    body {
	      background-color: #DADADA;
	    }
	    body > .grid {
	      height: 100%;
	    }
	    .image {
	      margin-top: -100px;
	    }
	    .column {
	      max-width: 450px;
	    }
  </style>

  <script src="Semantic-UI-master/examples/assets/library/jquery.min.js"></script>
  <script src="Semantic-UI-master/dist/semantic.min.js"></script>

 <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>

</head>
<body>
	<div class="ui middle aligned center aligned grid">
  		<div class="column">
    <h2 class="ui red image header">
      <img src="img/logo.png" class="image">
      <div class="content">
        Login
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked doubled segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="Email">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large red submit button">Confirm</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="signup.html">SignUp</a>
    </div>
  </div>
</body>
</html>
